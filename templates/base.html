<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Mosque Finance{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height:100vh; }
        .navbar { background: rgba(255,255,255,0.95); box-shadow: 0 2px 20px rgba(0,0,0,0.1);}
        .card, .stats-card { border-radius:20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1);}
        .stats-card { background:linear-gradient(45deg, #667eea, #764ba2); color:white; padding:25px;}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-mosque"></i> Mosque Finance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-mosque"></i> Mosque Finance</a>
        <div class="d-flex ms-auto">
            <a href="/logout" class="btn btn-outline-primary">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

    </div>
</nav>

<div style="padding-top: 80px;">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function logout() { localStorage.removeItem('access_token'); window.location.href = '/login'; }
    function getAuthHeaders() {
        const token = localStorage.getItem('access_token');
        return { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' };
    }
    function checkAuth() {
        const token = localStorage.getItem('access_token');
        if (!token && !['/login','/register','/'].includes(window.location.pathname)) {
            window.location.href = '/login';
        }
    }
    checkAuth();
</script>
{% block scripts %}{% endblock %}
</body>
</html>
