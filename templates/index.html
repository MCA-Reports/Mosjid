{% extends "base.html" %}
{% block title %}Welcome - Mosque Finance{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-body py-5">
                    <i class="fas fa-mosque fa-5x text-primary mb-4"></i>
                    <h1 class="display-4 mb-4">Mosque Finance Management</h1>
                    <p class="lead mb-4">Manage member registrations, contributions, and financial records efficiently</p>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <a href="/login" class="btn btn-primary btn-lg w-100"><i class="fas fa-sign-in-alt"></i> Login</a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <a href="/register" class="btn btn-outline-primary btn-lg w-100"><i class="fas fa-user-plus"></i> Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
