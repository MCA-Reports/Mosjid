{% extends "base.html" %}
{% block title %}Register - Mosque Finance{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4"><i class="fas fa-user-plus"></i> Register</h2>
                    <form id="registerForm">
                        <div class="mb-3"><label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required></div>
                        <div class="mb-3"><label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required></div>
                        <div class="mb-3"><label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required></div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isAdmin">
                            <label class="form-check-label" for="isAdmin">Admin User</label></div>
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-user-plus"></i> Register</button>
                    </form>
                    <div class="text-center mt-3"><a href="/login" class="text-decoration-none">Already have an account? Login</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const is_admin = document.getElementById('isAdmin').checked;
    try {
        const response = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password, is_admin })
        });
        const data = await response.json();
        if (response.ok) {
            alert('Registration successful! Please login.');
            window.location.href = '/login';
        } else {
            alert(data.detail || 'Registration failed');
        }
    } catch (error) {
        alert('Registration failed: ' + error.message);
    }
});
</script>
{% endblock %}
